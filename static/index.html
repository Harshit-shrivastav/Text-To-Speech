<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="brand">Text to Speech Converter</h1>
            <div class="menu">
                <button class="menu-btn">Menu</button>
                <ul class="dropdown-menu">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Terms and Conditions</a></li>
                </ul>
            </div>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </nav>

    <main>
        <section class="converter-section">
            <h2>Convert Text to Speech</h2>
            <textarea id="text-input" rows="6" placeholder="Enter text here..."></textarea>

            <label for="language" class="language-label">Choose a language:</label>
            <select id="language">
                <option value="en-US-AriaNeural">English (US) - Aria</option>
                <!-- Add more language options here -->
            </select>

            <button id="convert-btn" onclick="convertTextToSpeech()">Convert to Speech</button>

            <div id="progress-bar" class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>

            <label for="speed" class="speed-label">Adjust Speed:</label>
            <input type="range" id="speed" name="speed" min="0.5" max="2" value="1" step="0.1">
        </section>

        <section id="audio-result" class="audio-section">
            <!-- Audio result will be rendered here -->
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Text to Speech Converter. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Terms and Conditions</a>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>

</html>
