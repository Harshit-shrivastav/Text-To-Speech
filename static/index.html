<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="brand">
                <h1>Text to Speech Converter</h1>
            </div>
            <div class="toggle-theme">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="content">
            <h2>Transform Your Text Into Speech</h2>
            <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>

            <div class="controls">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en-US-AriaNeural">English (US) - Aria</option>
                    <!-- Add more language options here -->
                </select>

                <button id="convert-btn" onclick="convertTextToSpeech()">Generate Audio</button>
            </div>

            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>

            <section id="audio-result" class="audio-section">
                <!-- Audio will be injected here -->
            </section>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Text to Speech Converter</p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>

</html>
